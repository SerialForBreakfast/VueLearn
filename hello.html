<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    [v-cloak] {
        display: none;
    }
</style>
<div id="app">
    <div class="container">
        <div class="card mt-5">
            <h1 class="card-header">Near Earth Objects</h1>
            <div class="m-3" v-cloak v-if="asteroids.length > 0">
                <p>Displaying {{asteroids.length}} asteroids.</p>
            </div>
            <table class="table" v-cloak v-if="asteroids.length > 0">
                <thead class="thead-light">
                    <th>#</th>
                    <th>Name</th>
                    <th>Close Approach Date</th>
                    <th>Miss Distance</th>
                    <th>Remove</th>
                </thead>
                <tbody>
                    <tr v-for="(a, index) in asteroids" :key="a.neo_reference_id">
                        <td>{{index + 1}}</td>
                        <td>{{a.name}}</td>
                        <td>{{getCloseApproachDate(a)}}</td>
                        <td>
                            <ul v-if="a.close_approach_data.length > 0">
                                <li v-for="(value, key, index) in a.close_approach_data[0].miss_distance">
                                    {{key}}: {{value}}
                                </li>
                            </ul>
                        </td>
                        <td>
                            <button @click="remove(index)" class="btn btn-warning">remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <img :src="imgSrc" :title="imgTitle">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    var vm = new Vue({
        el: '#app',
        data: {
            imgSrc: '',
            imgTitle: '',
            asteroids: [],
            apiKey: 'f06ar9rqQBEcegTbbQV7pNZXMPMlmrSKTD5w3ecT'
        },
        created: function () {
            this.fetchAsteroids();
            this.fetchAPOD();
        },
        methods: {
            fetchAPOD: function () {
                var url = "https://api.nasa.gov/planetary/apod?api_key=" + this.apiKey;
                axios.get(url)
                    .then(function (res) {
                        console.log(res);
                        vm.imgSrc = res.data.url;
                        vm.imgTitle = res.data.title;
                        // var test = res.data
                    })
            },
            fetchAsteroids: function () {
                var url = "https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=" + this.apiKey;
                axios.get(url)
                    .then(function (res) {
                        console.log(res);
                        vm.asteroids = res.data.near_earth_objects.slice(0, 20);
                    })
            },
            getCloseApproachDate: function (a) {
                if (a.close_approach_data.length > 0 ) {
                    return a.close_approach_data[0].close_approach_date;
                } else {
                    return "N/A"
                }
            },
            remove: function (index) {
                this.asteroids.splice(index, 1);
            }
        }
    });

    // vm.fetchAPOD();
</script>
