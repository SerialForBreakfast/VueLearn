<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    [v-cloak] {
        display: none;
    }
</style>
<div id="app">
    <div class="container">
        <div class="card mt-5">
            <h1 class="card-header">Near Earth Objects</h1>
            <table class="table">
                <thead class="thead-light">
                    <th>Name</th>
                    <th>Close Approach Date</th>
                </thead>
                <tbody>
                    <tr v-for="a in asteroids">
                        <td>{{a.name}}</td>
                        <td>{{getCloseApproachDate(a)}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <img :src="imgSrc" :title="imgTitle">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    var vm = new Vue({
        el: '#app',
        data: {
            imgSrc: '',
            imgTitle: '',
            asteroids: []
        },
        created: function () {
            this.fetchAsteroids();
            this.fetchAPOD();
        },
        methods: {
            fetchAPOD: function () {
                var apiKey = 'f06ar9rqQBEcegTbbQV7pNZXMPMlmrSKTD5w3ecT';
                var url = "https://api.nasa.gov/planetary/apod?api_key=" + apiKey;
                axios.get(url)
                    .then(function (res) {
                        console.log(res);
                        vm.imgSrc = res.data.url;
                        vm.imgTitle = res.data.title;

                    })
            },
            fetchAsteroids: function () {
                var apiKey = 'f06ar9rqQBEcegTbbQV7pNZXMPMlmrSKTD5w3ecT';
                var url = "https://api.nasa.gov/neo/rest/v1/neo/browse?api_key=" + apiKey;
                axios.get(url)
                    .then(function (res) {
                        console.log(res);
                        vm.asteroids = res.data.near_earth_objects.slice(0, 20);
                    })
            },
            getCloseApproachDate: function (a) {
                if (a.close_approach_data.length > 0 ) {
                    return a.close_approach_data[0].close_approach_date;
                } else {
                    return "N/A"
                }
            }
        }
    });

    // vm.fetchAPOD();
</script>
